# SLF4J Simple Logger Configuration
# Default logging level
org.slf4j.simpleLogger.defaultLogLevel=info

# Log format
# Available properties: %d{ISO8601} %logger %level %msg%n
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show logger name
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=true

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Specific logger levels
org.slf4j.simpleLogger.log.com.realworld.tests=debug
org.slf4j.simpleLogger.log.io.restassured=warn
org.slf4j.simpleLogger.log.com.codeborne.selenide=info
